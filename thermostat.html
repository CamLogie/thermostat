<html>
  <head>
    <meta charset = 'utf-8'>
    <title>Thermostat</title>

  <body>
    <h1 id = 'thermostat'> Temperature: </h1>
    
    <label for ="degrees">Enter temperature:</label>
    <input id="degrees" type="text">
    
    <button id = 'set_temperature'>Set</button>
    <button id = 'reset_temperature'>Reset</button>
    <br>
    <p id = usage></p>
    <button id = 'view_usage'>View Usage</button>
    <br>
    <p id = psm>Power Saving Mode:</p> 
    <input class = PSM type = radio id = on name = powersaving value = 'On'>
    <label for = on>On</label><br>
    <input class = PSM type = radio id = off name = powersaving value = 'Off'>
    <label for = off>Off</label><br>

  </body>

</html>
